<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/inicio_sesion.css">
    <title>Free Pelis | Iniciar Sesión</title>

</head>
<body>

    <main>
        <section class="iniciar-sesion">
            <div class="iniciar-sesion__container">
                <h1 class="iniciar-sesion__title">Iniciar Sesión</h1>

                <form action="" class="iniciar-sesion__form">
                    <label for="email"></label>
                    <input class="iniciar-sesion__input" type="email" id="email" name="email" placeholder="Email" required>
                    <label for="username"></label>
                    <input class="iniciar-sesion__input" type="password" id="password" name="password" placeholder="Password" required>

                    <button class="iniciar-sesion__form__button">Iniciar Sesión</button>
                </form>

                <p class="iniciar-sesion__link">¿No tenés cuenta? <a href="../templates/registrar.html">Registrate</a></p>

            </div>
        </section>
    </main>

    
</body>
</html>
